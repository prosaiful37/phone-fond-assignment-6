<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon links -->
    <link rel="shortcut icon" href="asset/images/icon.png" type="image/x-icon">
    <!-- bootstrap css links -->
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <!-- fontawesome links -->
    <script src="https://kit.fontawesome.com/e65d921ab9.js" crossorigin="anonymous"></script>
    <!-- css links -->
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Phone found assignment</title>
</head>
<body>

    <section class="">
        <div class="container">
            <!-- website logo -->
            <div class="logo my-3">
                <h1 class="text-center text-white fw-bold" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 45px;">Phone-<span class="text-warning">Finder</span></h1>
            </div>
            <!-- input search field and button -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="search for a phone" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchPhone()" class="btn btn-outline-warning" type="button" id="button-search">Search</button>
            </div>
            <h6 id="error-msg" class="text-center text-danger"></h6>
            <!-- phone details part -->
            <div id="details-phone" class="row row-cols-1 w-75 g-4 my-3 mx-auto">

            </div>
            <!-- Phone search result -->
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

            </div>


        </div>
    </section>



    <!-- js links -->
    <script src="asset/js/bootstrap.bundle.min.js"></script>
    <script src="asset/js/app.js"></script>
</body>
</html>
